apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-api-service
  template:
    metadata:
      labels:
        app: github-api-service
    spec:
      containers:
      - name: github-api-service
        image: richie223/github-api-service:latest
        imagePullPolicy: Always
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: github-secrets
              key: TOKEN
        - name: OWNER
          valueFrom:
            secretKeyRef:
              name: github-secrets
              key: OWNER
        ports:
        - containerPort: 8080
